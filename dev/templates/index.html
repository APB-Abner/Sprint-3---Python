<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Carrinho Segue Linha</title>
    <script>
        async function atualizarDados() {
            const resposta = await fetch('/dados');
            const dados = await resposta.json();
            document.getElementById('distancia').textContent = `Distância: ${dados.distancia} cm`;
            document.getElementById('linha').textContent = `Linha: ${dados.linha}`;
            document.getElementById('velocidade').textContent = `Velocidade: ${dados.velocidade.toFixed(2)} m/s`;
        }

        setInterval(atualizarDados, 1000); // Atualiza os dados a cada 1 segundo
    </script>
</head>

<body>
    <h1>Dados do Carrinho Segue Linha</h1>
    <p id="distancia">Distância: -- cm</p>
    <p id="linha">Linha: --</p>
    <p id="velocidade">Velocidade: -- m/s</p>
</body>

</html>
